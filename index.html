<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeTransfer - Redesign by Dylan R Hewitt</title>
  <link rel="stylesheet" href="/css/slushii.css">
</head>

<body class="bg-gray-900 ">
  <header>
    <div class="container">
      <div class="grid align-center-middle">
        <img src="assets/WeTransfer logos/393929-WeTransfer_White-f35bfb-original-1623874687.png" alt="WeTransfer-Logo"
          width="300px">
      </div>
      <nav class="grid align-center-middle cursor-pointer">
        <ul class="nav">
          <li><a href="index.html" class="nav-link is-light">Home</a></li>
          <li><a href="help.html" class="nav-link is-light">Help</a></li>
          <li><a href="about.html" class="nav-link is-light">Company</a></li>
          <li><a href="pricing.html" class="nav-link is-light">Pricing</a></li>
          <li><a href="signup.html" class="nav-link is-light">Sign up</a></li>
          <li><a href="login.html" class="nav-link is-light">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container mt-5">
    <div class="grid align-center-middle">
      <div class="box rounded-lg w-86 space-y-28">
        <div class="flex">
          <button class="border-none">
            <svg viewBox="0 0 72 72" width="36px">
              <path
                d="M36.493 72C16.118 72 0 55.883 0 36.493 0 16.118 16.118 0 36.493 0 55.882 0 72 16.118 72 36.493 72 55.882 55.883 72 36.493 72zM34 34h-9c-.553 0-1 .452-1 1.01v1.98A1 1 0 0 0 25 38h9v9c0 .553.452 1 1.01 1h1.98A1 1 0 0 0 38 47v-9h9c.553 0 1-.452 1-1.01v-1.98A1 1 0 0 0 47 34h-9v-9c0-.553-.452-1-1.01-1h-1.98A1 1 0 0 0 34 25v9z"
                fill="#2196f3" fill-rule="nonzero"></path>
            </svg>
          </button>
        </div>
        <div class="mt-2">
          <h2>Upload files</h2>
          <input class="mt-3 mb-4" type="file" id="file" />
          <label class="m-1 mt-2 cursor-pointer text-decoration-underline" for="file"></label>
        </div>
        <div class="heading-divider is-dark mt-1"></div>
        <input class="form-control p-3 border-none border-bottom" type="email" id="email" placeholder="Email To" />
        <input class="form-control p-3 border-none border-bottom" type="email" id="youremail"
          placeholder="Your email" />
        <input class="form-control p-3 border-none border-bottom" type="text" id="name" placeholder="Title" />
        <div class="mt-3">
          <textarea class="input-field-default mb-3" name="message" id="message" cols="30" rows="5"
            placeholder="Message"></textarea>
          <div class="mt-3">
            <button class="btn btn-blue is-fullwidth flex align-center">Transfer</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="text-center mt-4">
      <span class="text-white">Created by Dylan R Hewitt</span>
      <br>
      <small class="text-white">Created with Slushii CSS Framework</small>
    </div>
  </footer>
</body>

</html>
