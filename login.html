<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeTransfer - Redesign by Dylan R Hewitt</title>
  <link rel="stylesheet" href="/css/slushii.css">
</head>

<body>
  <div class="flex">
    <div class="split-left-half bg-light-blue-100">
      <div class="px-3">
        <img src="assets/WeTransfer logos/WeTransfer-Logo-Small.png" alt="WeTransfer-Logo-Small" width="52px">
        <div class="flex flex-col text-center xl:text-left mt-4">
          <h1 class="title is-1 font-GT-light">
            The simplest way to share
          </h1>
          <h2 class="title is-1 font-GT-Bold">Big ideas.</h2>
          <p class="mt-2">Send files on your terms with WeTransfer</p>
        </div>
      </div>
      <div class="container">
        <div class="flex align-center">
          <div class="mt-3 px-5">
            <img src="assets/imgs/wetransfer-pane.png">
          </div>
        </div>
      </div>
    </div>
    <div class="split-right-half">
      <div class="flex align-center space-y-56">
        <img src="assets/WeTransfer logos/393929-WeTransfer_Black-f35bfb-original-1623874687.png" width="255px">
      </div>
      <div class="container px-5">
        <div class="tabs is-fullwidth">
          <ul>
            <li><a>Log in</a></li>
            <li><a>Create account</a></li>
          </ul>
        </div>
        <div class="mt-4">
          <div class="flex align-center cursor-pointer">
            <div class="card-heading-container width-custom bg-white hover:bg-gray-100 mt-4 px-5 p-2 rounded-full">
              <div class="inline-flex align-center">
                <div class="mt-2">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="24px">
                    <path
                      d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z" />
                  </svg>
                </div>
                <p class="p-2 mt-2 px-4"> Continue with Apple</p>
              </div>
            </div>
          </div>
          <div class="flex align-center cursor-pointer">
            <div class="card-heading-container width-custom bg-white hover:bg-gray-100 mt-4 px-5 p-2 rounded-full">
              <div class="inline-flex align-center">
                <div class="mt-3">
                  <img src="assets/icons/500px-Google__G__Logo.svg.png" alt="500px-Google__G__Logo" width="24px">
                </div>
                <p class="p-2 mt-2 px-4"> Continue with Google</p>
              </div>
            </div>
          </div>
          <div class="heading-divider mt-4 px-5"></div>
          <div class="flex align-center">
            <form class="mt-4">
              <input class="form-control p-3 w-96" type="email" placeholder="Email">
              <input class="form-control p-3 mt-3 w-96" type="password" placeholder="Password">
            </form>
          </div>
          <div class="flex align-center mt-3 text-decoration-underline">
            <span class="cursor-pointer">Forgot Password?</span>
          </div>
          <div class="flex align-center cursor-pointer">
            <div class="card-heading-container width-custom bg-black hover:bg-gray-900 mt-4 px-4 p-2 rounded-full">
              <div class="inline-flex align-center">
                <div class="mt-2">
                  <img src="assets/WeTransfer logos/WeTransfer-Logo-Small_White.png" alt="WeTransfer-Logo-Small"
                    width="40px">
                </div>
                <p class="p-2 mt-2 px-4 text-white"> Continue with WeTransfer</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
